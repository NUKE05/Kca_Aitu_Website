    <div class="contact-form my-5">
        <div class="card">
            <img class="kca_log mx-3" src="project_images/kca_logo.png">
            <h2 class="my-3">LOG IN</h2>
            <form id="loginForm">
                <div class="mb-3 input_box">
                    <input type="email" id="email">
                    <label>Email</label>
                </div>
                <div class="mb-3 input_box">
                  <input type="password" id="password">
                    <label>Password</label>
                  <div id="password-feedback" class="feedback"></div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn my-3 btn-lg rounded-pill" id="submit">Login</button>
                </div>
            </form>

        </div>
    </div>

    <div class="container"> 
      <div class="row"> 
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 10vh;"> 
          <p class="text-center" id="status1"></p> 
        </div> 
      </div> 
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var storedData = JSON.parse(localStorage.getItem("myData")) || [];
    
      var matchedUser = storedData.find(function (user) {
          return user.email === email && user.password === password;
      });
    
      if (matchedUser) {
          var dataToUpdate = {
              elementId_main: 'login-conf',
              newText_main: matchedUser.name
          };
    
          localStorage.setItem('updateInfo', JSON.stringify(dataToUpdate));

          document.getElementById("email").value = "";
          document.getElementById("password").value = "";

          window.location.href = "project_main.html"
      } 
      else if (email === "admin@example.com") {
        alert('You will be redirected to admin page')
      }
      else {
          alert('Invalid email or password. Please try again.');
      }
    });
    </script>
